---
layout: page
title: Publications
---
<h1 class="mt-4">Journal Papers</h1>
{% assign papers = site.papers | sort: "year" | reverse %}
{% for pub in papers %}
<div class="pubitem">
  <div class="pubtitle"><b>{{ pub.title }}</b></div>
  <div class="pubauthors">{{ pub.authors }}</div>
  <div class="pubinfo">{{ pub.publication }}, {{ pub.year}}</div>
  <div class="publinks">
  <a href="/papers/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a
  >&nbsp;&nbsp;
  <a href="{{pub.doi}}"><i class="fas fa-link"></i>doi</a>
  </div>
</div>
{% endfor %}
